  <title>season</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /*nav*/
    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-image: url(img/paper.png);
      background-repeat: no-repeat;
      background-size: cover;
      padding: 10px 30px;
      font-size: 2vw;
    }

    .logo img {
      height: 70px; 
    }

    .nav-links {
      display: flex;
      gap: 40px;
      margin: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 20px;
    }

    .nav-links a:hover {
      text-decoration: none;
    }
    
    @media (max-width: 800px) {
    .topnav{
      display: flex;
      justify-content: space-between; 
      align-items: center;
      padding: 25px 20px;
      margin-top: 0;
    }

    .nav-links {
      gap: 10px;
      margin: 10px 0 0 0;
    }

    .nav-links a {
      font-size: 1.8em;
    }
    .main-img{
      text-align: center;
    }
    .button-img{
      text-align: center;
    }
    }
    /*nav*/

    .season-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      margin: 50px auto;
      gap: 30px;
    }

    .item {
      position: relative;
      width: 400px;
      height: 700px;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .season-title,
    .text-line1,
    .text-line2,
    .text-line3 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      text-align: center;
    }

    .season-title{
      top: 20%;
      font-size: 30px;
    }

    /* 첫 줄 텍스트 위치 */
    .text-line1 {
      top: 30%;
    }

    /* 둘째 줄 텍스트 위치 */
    .text-line2 {
      top: 40%;
    }
    .text-line3{
      top: 50%;
    }

    /*footer*/
    .footer {
      background-color: #a9744f;
      padding: 30px 20px;
      color: #000; 
      font-size: 14px;
      line-height: 1.6;
    }

    .footer-info {
      max-width: 1000px;
      margin: 0 auto;
    }

    .footer-info p {
      margin-bottom: 6px;
      word-break: keep-all;
    }

    @media (max-width: 600px) {
      .footer {
        font-size: 13px;
        padding: 25px 15px;
        text-align: left;
      }
    }

  </style>
</head>
<body>
